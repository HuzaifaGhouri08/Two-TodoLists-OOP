<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Two Todo Lists</title>
  </head>
  <link rel="stylesheet" href="index.css">
  <body>

    <div class="container1">
      <h2>TodoList 1</h2>
      <input type="text" id="input1" placeholder="Enter Your Task"/>
      <button id="btn1">Add Task</button>
      <ul id="box1"></ul>
      <button id="rem1">Remove All</button>
    </div>

     <div class="container2">
      <h2>TodoList 2</h2>
      <input type="text" id="input2" placeholder="Enter Your Task"/>
      <button id="btn2">Add Task</button>
      <ul id="box2"></ul>
      <button id="rem2">Remove All</button>
    </div>

    <script src="index.js"></script
